    <!--[if lt IE 7]>

    <div id="main" class="container my-4 p-0 rounded text-break">
        <div class="row-fluid">
            <div class="col-10 offset-1">
                <h1 class="jumbotron py-5">
                    How Well Do You Know Your <span class="friends">F<span class="red mx-2">&bull;</span>R<span
                            class="blue mx-2">&bull;</span>I<span class="gold mx-2">&bull;</span>E<span
                            class="red mx-2">&bull;</span>N<span class="gold mx-2">&bull;</span>D<span

                </h1>

                    <div id="questions">
                        <h2>Time Remaining: <span id="time"></span></h2>
                        <h2 id="question" class="font-weight-bold my-4 friends"></h2>
                    </div>
                    <div id="answers">
                        
                    </div>
                </div>
                <div id="stats">
                    <h2 class="friends font-weight-bold mt-5 mb-3">Congrats! You've completed the quiz and your results are below.</h2>
                    <h2>Correct Answers: <span id="right"></span></h2>
                    <h2>Wrong Answers: <span id="wrong"></span></h2>
                    <h2>Skipped Questions: <span id="skipped"></span></h2>
                </div>
                
            </div>
        </div>
        <button type="button" id="start" class="btn btn-lg btn-success px-5 my-5 friends">Let's Find
